<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Friendsfilter</title>
  <link rel="stylesheet" href="css/style.css">	
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
</head>
<body>

  <section class="ff">
    <div class="ff__wrap">                  
      <div class="ff__selectblock">
        
        <div class="ff__selecthdr">
          <span>Выберите друзей</span>
        </div>        
        
        <div class="ff__findfriends">                    
          <div class="ff__findleft">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Начните вводить имя друга">
          </div>
          
          <div class="ff__findright">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Начните вводить имя друга">
          </div>
        </div>      

        <div class="ff__peoples">          
          <div class="ff__pplleft">
            <div class="ff__ppllefttext">
              <span>Ваши друзья</span>
            </div>
            <div class="ff__pplleftblock">
              
              <!-- <div class="ff__leftblockfriend">
                <div class="ff__frienddata">
                  <img src="" alt="no image">
                  <span>noname noname</span>
                </div>
              
                <div class="ff__friendadd">
                  <span>+</span>
                </div>
              </div> -->

            </div>
          </div>
          
          <div class="ff__pplright">
            <div class="ff__pplrighttext">
              <span>Друзья в списке</span>
            </div>
            <div class="ff__pplrightblock"></div>
          </div>
        </div>

        <div class="ff__saveblock">
          <button>Сохранить</button>
        </div>
      </div>
    </div>
  </section>

<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script src="js/friendsFilter.js"></script>
</body> 
</html>
